<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid blue;
            color: red;
            margin-bottom: 5px;
        }
        p{
            border: 2px solid brown;
            color: red;
            margin-bottom: 5px;
        }

        section{
            border: 2px solid crimson;
            padding: 10px;
            margin: 5px;
        }
        .s1{
            border: 2px dotted violet;
        }
        .s5{
            border: 10px double gray;
        }
    </style>
</head>
<body>
    <p>Para One is the class selector</p>
    <p>Para Two is the class selector</p>

    <div>
        <p>Div and Para One is the class selectors</p>
        <p>Div and Para Two is the class selectors</p>
    </div>

    <section  class="s1">One One is the class selector</section>
    <section>Two is the class selector</section>
    <section>Three is the class selector</section>
    <section>Four is the class selector</section>
    <section class="s5">five is the class selector</section>

    <div>One</div>
    <div>Two</div>

</body>
</html>
