<!DOCTYPE html>
<html>
    <head>
        <title>grouping selector</title>
        <style>
        div,  p{
                border: 5px solid blanchedalmond;
            }
            section, div {
                border: 5px solid black;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <h1>this is a grouping concept</h1>
        <section>
            <p>this is a grouping selector 10</p>
            <p>this is a grouping selector 20</p>
        </section>
        <div>
            <p>this is a grouping selector three</p>
            <p>this is a grouping selector four</p>
            <p>this is a grouping selector five</p>
        </div>
        <p><span style="position: sticky;">according to the grouping concepts</span></p>
    </body>
</html>
